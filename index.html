<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libra - Elegant Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">LIBRA</div>
            <div class="search">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="./contact/index.html">Contact</a></li>
        </ul>
    </nav>

    <section class="featured">
        <div class="container">
            <div class="big-feature">
                <div class="channel-profile">
                    <h2>Selamat Datang di Channel YouTube Libra</h2>
                    <!-- Tag img untuk menampilkan GIF -->
                    <img class="local-gif" src="./media/welcome.gif" alt="Channel YouTube Libra">
                    <!-- Tombol Subscribe yang membuka tab baru menuju channel -->
                    <a href="https://www.youtube.com/channel/YOUR_CHANNEL_ID?sub_confirmation=1" target="_blank" class="subscribe-btn">
                        Subscribe ke Channel Kami
                    </a>
                </div>
            </div>
            
            
            
            <div class="small-features">
                <div class="small-feature">Small Feature 1</div>
                <div class="small-feature">Small Feature 2</div>
                <div class="small-feature">Small Feature 3</div>
            </div>
        </div>
    </section>

    <aside class="sidebar">
        <div class="recent-post">Recent Posts</div>
        <div class="news">News</div>
    </aside>

    <footer>
        <p>&copy; 2024 Libra. All rights reserved.</p>
    </footer>

    <!-- Popup Welcome -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Selamat Datang di Libra</h2>
            <p>Kami senang Anda mengunjungi website kami!</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
